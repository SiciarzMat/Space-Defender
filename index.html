<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Defender</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Space Defender Game</h1>
    <div class="game-board">
      <div class="player"></div>
      <div class="points">
        <img src="./images/coin.png" alt="Score Image" />
        <span class="score">0</span>
      </div>
      <div class="lifes"></div>
      <div class="game end-game">
        <h2>Game Over!</h2>
        Enemy spaceships have conquered the Earth...
        <br /><br />
        <button id="restart" class="button">Start Again</button>
      </div>
      <div class="game start-game">
        <h2>Defend the Earth!</h2>
        Enemy spaceships are approaching!<br />
        Don't let them get past you. <br /><br />
        <p><code>Arrows</code> - move your spaceship</p>
        <p><code>Spacebar</code> - shoot</p>
        <br /><br />
        <button id="start" class="button">Start</button>
      </div>
    </div>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
