<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Defender</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Space Defender Game</h1>
    <div class="game-board">
      <div class="player"></div>
      <div class="points">
        <img src="./images/coin.png" alt="Score Image" />
        <span class="score">0</span>
      </div>
      <div class="lifes"></div>
      <div class="end-game">
        <h2>Game Over!</h2>
        Enemy spaceships have conquered the Earth...
        <br /><br />
        <button id="restart" class="button">Start Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
